{% extends 'blog/base.html' %}
{% block content %}

    <h1>heloooo from home template</h1>
    {% for post in posts %}
    <div class="post" style="margin: 10px;">
        <img src="{{post.author.profile.image.url}}" alt="profile-img" style="width: 200px; height: 200px; border-radius: 500px;">
        <p>{{post.author}}</p>
        <h3><a href="{%url 'blog-detail' post.id%}">{{post.title}}</a></h3>
        <br>
    </div>
    {% endfor %}
    
{% endblock content %}
