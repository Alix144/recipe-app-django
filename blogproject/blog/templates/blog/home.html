{% extends 'blog/base.html' %}
{% block content %}

<div class="container1">
    {% if not posts %}
    <h1>No Recipes Available</h1>
    {% else %}
    <h1>Recipes</h1>
    <div class="posts">
        {% for post in posts %}

        <div class="post" style="margin: 10px;">
            <div class="info" style="display:flex; align-items:center;">
                <img src="{{post.author.profile.image.url}}" alt="profile-img" style="width: 60px; height: 60px; border-radius: 500px; margin-right: 5px;">
                <div class="info-text">
                    <h4>{{post.author}}</h4>
                    <p>{{post.date_posted}}</p>
                </div>
            </div>
            <h3 style="text-align:left;"><a href="{%url 'blog-detail' post.id%}">{{post.title}}</a></h3>
            <p style="text-align: start;">{{post.content}}</p>
            <div class="food-img-div">
                <img src="{{post.foodImg.url}}" alt="food-img" class="food-img">
            </div>

            <br>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>
    
{% endblock content %}
