{% extends 'blog/base.html' %}

{% block content %}
    <div class="content-section">
        <form action="" method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <h1>Create Post</h1>
                {{ form }}
            </fieldset>
            <div class="form-group">
                <button>Post</button>
            </div>
        </form>
        <div>
            <a href="{% url 'blog-home' %}">Go Back</a>
        </div>
    </div>


{% endblock content %}
